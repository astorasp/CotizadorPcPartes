# Configuración principal de nginx para API Gateway
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs personalizado para gateway
    log_format gateway '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'upstream: $upstream_addr '
                      'response_time: $upstream_response_time '
                      'request_time: $request_time';

    access_log /var/log/nginx/access.log gateway;
    
    # Configuraciones de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Configuraciones de proxy
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Headers de seguridad globales
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;
    
    # Upstream definitions para microservicios
    upstream backend-seguridad {
        server ms-seguridad:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream backend-componentes {
        server ms-cotizador-componentes:8082 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream backend-cotizaciones {
        server ms-cotizador-cotizaciones:8083 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream backend-pedidos {
        server ms-cotizador-pedidos:8084 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Incluir configuraciones específicas
    include /etc/nginx/conf.d/*.conf;
}