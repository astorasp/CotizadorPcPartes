# Test configuration para ms-cotizador
# NOTA: BaseIntegrationTest usa TestContainers con MySQL
# Esta configuración es para tests de integración

# Configuración de seguridad para tests - Basic Auth
# Compatible con BaseIntegrationTest (test/test123)
security.basic.username=test
security.basic.password=test123
security.basic.realm=Test Realm

# Deshabilitar funcionalidades JWT para tests (los beans no estarán disponibles)
spring.task.scheduling.enabled=false

# Desactivar Kafka completamente para tests
kafka.producer.enabled=false
kafka.consumer.enabled=false
kafka.monitoring.log-events=false

# Deshabilitar Spring Kafka completamente
spring.kafka.producer.enabled=false
spring.kafka.consumer.enabled=false
spring.kafka.admin.enabled=false

# Configuración adicional para evitar que Spring Boot intente configurar Kafka
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging para tests
logging.level.mx.com.qtx.cotizador=INFO
logging.level.mx.com.qtx.cotizador.security=DEBUG
logging.level.org.springframework.security=INFO