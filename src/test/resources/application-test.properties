# Configuraci√≥n para Testing con TestContainers MySQL 8.4.4
# ========================================================

# TestContainers will provide the datasource automatically via @ServiceConnection
# No need to configure spring.datasource.* properties manually

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=always

# Logging Configuration
logging.level.org.testcontainers=WARN
logging.level.mx.com.qtx.cotizador=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.apache.http=WARN

# Logging to file for tests
logging.file.name=logs/cotizador-testing.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=10

# Test specific settings
spring.test.database.replace=none

# Security configuration for tests
security.basic.enabled=true
security.basic.username=test
security.basic.password=test123
security.basic.realm=Test Realm 